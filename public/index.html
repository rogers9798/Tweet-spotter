<html>
	<head>
		<title> Tweet-spotter | rogers9798 </title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>		
		
    	<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
	
		<link rel="stylesheet" type="text/css" href="style.css">
		
		
	</head>
	<body>
		<br>
		<br>
		<br>
		<div class="container" >
			<div class="row">
				
				<div class="col-md-3">
					
				</div>
				
				<div class="col-md-6 main">
				
						<h1> Enter Keyword to be searched in Twitter </h1>
							
						<input class="box" type="text" 
name="keyword" id="keyword" placeholder="Enter the keyword"  required /> <br>
							
						<button  id="sub"  
name="submitDetails" value="Start Processing" class=""> Start Now </button> 
					
				</div>			
				<div class="col-md-3">
					
				</div>
				
			</div>
		</div>
		<br>
		<br>
		<div class="container" >
			<div class="row">
				
				<div class="col-md-2">
					
				</div>
				
				<div class="col-md-8 main" id="tweets">	
					<h1> Live Tweets </h1>
					
				</div>
				<br>
				<br>

				
				<div class="col-md-2">
					
				</div>
				
			</div>
		</div>
	</body>
	<script>
		console.log('loading');
			
			$('document').ready(function(){
				console.log('loaded');
				
				var socket = io.connect('http://localhost:3000');
				$("#sub").click(function() {
					
					socket.emit('keyword', { keyword : $("#keyword").val() });
				});
				
				socket.on('livetweets' , function(data) {
					  console.log(data); 
					  var t = data.data;
					  $('#tweets').append("<b> Keyword : " + t.keyword  + " </b> </div> <div class='content'> " 
					  + t.user +  "</div><div class='content'>" +  t.tweet + "</div> <br> <hr>" );
				})
			
	
			});
			
		</script>

</html>
